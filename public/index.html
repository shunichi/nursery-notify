<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nusery Notify</title>

    <script defer src="/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style media="screen">
      body { background: #ECEFF1; color: rgba(0,0,0,0.87); font-family: Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
      #load { color: rgba(0,0,0,0.4); text-align: center; font-size: 13px; }
      @media (max-width: 600px) {
        body, #message { margin-top: 0; background: white; box-shadow: none; }
        body { border-top: 16px solid #ffa100; }
      }

      .button-wrapper {
        margin-top: 2rem;
        text-align: center;
      }
      #message-wrapper {
        max-width: 400px;
        margin: 2rem auto;
        display: flex;
        justify-content: center;
      }
      #message-text-input {
        margin-right: 1rem;
      }
      #line-notify-target {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="mt-5">
      <p id="load">Loading&hellip;</p>
      <div class="button-wrapper">
        <button id="google-auth-button" class="btn btn-primary d-none">Googleアカウントでログインする</button>
        <button id="signout-button" class="btn btn-outline-secondary d-none">ログアウトする</button>
      </div>
      <div id="message-wrapper" class="d-none">
        <input type="text" id="message-text-input" class="form-control" placeholder="メッセージ">
        <button id="send-message-button" class="btn btn-primary text-nowrap">テスト送信</button>
      </div>
      <div class="button-wrapper">
        <div id="line-notify-target"></div>
        <button id="line-notify-auth" class="btn btn-success d-none">LINE通知の設定</button>
        <button id="line-notify-revoke" class="btn btn-danger d-none">LINE通知を解除</button>
      </div>
    </div>
  </body>
</html>
