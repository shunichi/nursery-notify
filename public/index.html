<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>今日の保育園(非公式)</title>

    <script defer src="/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style media="screen">
      body { background: #ECEFF1; color: rgba(0,0,0,0.87); font-family: Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
      #load { color: rgba(0,0,0,0.4); text-align: center; font-size: 13px; }
      @media (max-width: 600px) {
        body, #message { margin-top: 0; background: white; box-shadow: none; }
        body { border-top: 16px solid #ffa100; }
      }

      .button-wrapper {
        max-width: 400px;
        margin: 2rem auto 0;
        text-align: center;
      }
      #message-wrapper {
        max-width: 400px;
        margin: 2rem auto;
      }
      #message-text-input {
        margin-right: 1rem;
      }
      #line-notify-target {
        margin-bottom: 1rem;
      }
      #invitation-code-wrapper {
        display: none;
      }
      #invitation-code-input {
        margin-right: 1rem;
      }
      .group-box {
        margin-top: 1rem;
        border: 1px solid #6c757d;
        border-radius: 4px;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="mt-5">
      <h1 class="text-center">今日の保育園(非公式)</h1>
      <p id="load" class="mt-3">Loading&hellip;</p>
      <div class="button-wrapper">
        <button id="google-auth-button" class="btn btn-primary d-none">Googleアカウントでログインする</button>
        <button id="signout-button" class="btn btn-outline-secondary d-none">ログアウトする</button>
      </div>
      <div id="invitation-code-wrapper" class="button-wrapper">
        <div class="text-center mb-2">招待コードを入力してください。</div>
        <div class="d-flex justify-content-center">
          <input id="invitation-code-input" type="text" class="form-control" placeholder="招待コード">
          <button id="invitation-button" class="btn btn-primary text-nowrap">送信</button>
        </div>
      </div>
      <div id="message-wrapper" class="d-none">
        <div class="text-center">
          LINE連携が完了しました。<br>
          「LINE Notify」が友達に追加されていますので、<br>送信先LINEグループに参加させてくだい。
        </div>
        <div class="text-center mt-3">
          夕方に保育園からのお知らせがLINEに送られます。
        </div>
        <div class="group-box">
          <div class="text-center">
            LINEにテストメッセージを送信できます。
            <div id="line-notify-target"></div>
          </div>
          <div class="d-flex justify-content-center">
            <input type="text" id="message-text-input" class="form-control" placeholder="メッセージ">
            <button id="send-message-button" class="btn btn-primary text-nowrap">送信</button>
          </div>
        </div>
      </div>
      <div id="line-notify-auth-wrapper" class="button-wrapper d-none">
        <div class="text-center mb-3">LINE連携すると保育園からのお知らせが<br>LINEに送信されるようになります。</div>
        <div class="text-center mb-3">下のボタンを押す前にお知らせ送信先の<br>LINEグループを作っておいてください。</div>
        <button id="line-notify-auth" class="btn btn-success">LINE連携する</button>
      </div>
      <div class="button-wrapper">
        <button id="line-notify-revoke" class="btn btn-danger d-none">LINE連携を解除</button>
      </div>
    </div>
  </body>
</html>
